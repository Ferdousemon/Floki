<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ##########  bootstrap stylesheet ########## -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- ##########  boxicon  ########## -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <!-- ##########  main stylesheet ########## -->
  <link rel="stylesheet" href="css/login.css">

  <title>Payou || Reset</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="content-wrap mx-auto">

          <!-- site name -->
          <div class="site-name">
            <a href="">
              <img src="img/logo.svg" alt="">
            </a>
          </div>

          <div class="py-3 text-center">
            <p class="bold">Reset Password</p>
          </div>

          <!-- form -->
          <form action="">

            <!-- mail -->
            <div class="form-group mb-4 position-relative">
              <input class="form-control" type="email" name="email" id="" placeholder="Enter email">
              
              <!-- mail icon -->
              <div class="input-icon"><i class='bx bx-mail-send'></i></div>
            </div>

            <!-- submit button -->
            <button class="btn-submit w-100"  type="submit">Reset</button>
          </form>

          <!-- extra link -->
          <p class="text-center extra-link">
            <a href="login.html" class="small-link underline me-3">Sign In</a>
            <a href="signup.html" class="small-link underline">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
