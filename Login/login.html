<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ##########  bootstrap stylesheet ########## -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- ##########  boxicon  ########## -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <!-- ##########  main stylesheet ########## -->
  <link rel="stylesheet" href="css/login.css">

  <title>Floki INU Faucet ~ Login</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="content-wrap mx-auto">

          <!-- site name -->
          <div class="site-name">
            <a href="">
              <img src="img/logo.png" alt="">
            </a>
          </div>

          <!-- welcome -->
          <div class="text-center py-3">
            <p class="bold">Welcome Back!</p>
          </div>

          <!-- form -->
          <form action="">
            <div class="form-group mb-4 position-relative">
              <input class="form-control" type="email" name="email" placeholder="Enter email">
              
              <!-- mail icon -->
              <div class="input-icon"><i class='bx bx-mail-send'></i></div>
            </div>

            <div class="form-group mb-5 position-relative">
              <input class="form-control mb-3" type="password" name="password" placeholder="Enter password">

              <!-- lock icon -->
              <div class="input-icon"><i class='bx bx-lock'></i></div>

              <!-- forgot password -->
              <div class="text-end mb-4">
                <a href="reset.html" class="small-link bold" style="font-size: 1.3rem;">
                  Forgot password?
                </a>
              </div>
            </div>

            <button class="btn-submit w-100"  type="submit">Sign In</button>
          </form>

          <!-- extra link -->
          <p class="text-center extra-link">
            Don't have an account?
            <a href="signup.html" class="small-link underline">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
