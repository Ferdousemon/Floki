<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ##########  bootstrap stylesheet ########## -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- ##########  boxicon  ########## -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <!-- ##########  main stylesheet ########## -->
  <link rel="stylesheet" href="css/login.css">

  <title>Payou || Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="content-wrap mx-auto">

          <!-- site name -->
          <div class="site-name">
            <a href="">
              <img src="img/logo.svg" alt="">
            </a>
          </div>

          <!-- create account -->
          <div class="text-center py-3">
            <p class="bold">Create an new account</p>
          </div>

          <!-- form -->
          <form action="">

            <!-- email -->
            <div class="form-group mb-4 position-relative">
              <input class="form-control" type="email" name="email" id="" placeholder="Enter email">
              
              <!-- mail icon -->
              <div class="input-icon"><i class='bx bx-mail-send'></i></div>
            </div>

            <!-- username -->
            <div class="form-group mb-4 position-relative">
              <input class="form-control" type="text" name="username" id="" placeholder="Enter username">
              
              <!-- user icon -->
              <div class="input-icon"><i class='bx bx-user'></i></div>
            </div>
 
            <!-- password -->
            <div class="form-group mb-4 position-relative">
              <input class="form-control mb-3" type="password" name="password" id="" placeholder="Enter password">

              <!-- lock icon -->
              <div class="input-icon"><i class='bx bx-lock'></i></div>
            </div>

            <!-- repeat password -->
            <div class="form-group mb-5 position-relative">
              <input class="form-control mb-3" type="password" name="password" id="" placeholder="Repeat password">

              <!-- lock icon -->
              <div class="input-icon"><i class='bx bx-lock'></i></div>
            </div>

            <button class="btn-submit w-100"  type="submit">Sign Up</button>
          </form>

          <!-- extra link -->
          <p class="text-center extra-link">
            Already have an account?
            <a href="login.html" class="small-link underline">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
